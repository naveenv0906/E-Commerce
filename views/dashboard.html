<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">E-commerce Site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="add-products">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products">Products List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard">Dashboard</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center my-4">Dashboard</h1>
        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg p-3 mb-5 bg-light rounded hover-card">
                    <div class="card-body">
                        <h2 class="card-title">Total Products</h2>
                        <p id="total-products" class="display-4 text-primary animate-number">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg p-3 mb-5 bg-light rounded hover-card">
                    <div class="card-body">
                        <h2 class="card-title">Total Price ($)</h2>
                        <p id="total-price" class="display-4 text-success animate-number">$0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
