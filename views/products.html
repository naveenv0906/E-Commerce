<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Product Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="add-products">Add Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products">Products List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container my-5">
        <section id="product-list">
            <div id="products" class="row"></div>
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                Error fetching products. Please try again later.
            </div>
            <div id="pagination" class="d-flex justify-content-between align-items-center mt-4">
                <button id="prev" class="btn btn-secondary" disabled>Previous</button>
                <span id="page-info"></span>
                <button id="next" class="btn btn-secondary" disabled>Next</button>
            </div>
        </section>
    </main>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateProductForm">
                        <div class="form-group">
                            <label for="updateProductName">Product Name</label>
                            <input type="text" class="form-control" id="updateProductName" required>
                        </div>
                        <div class="form-group">
                            <label for="updateProductPrice">Price</label>
                            <input type="number" class="form-control" id="updateProductPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="updateProductDescription">Description</label>
                            <textarea class="form-control" id="updateProductDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="updateProductImage">Product Image</label>
                            <input type="file" class="form-control-file" id="updateProductImage">
                        </div>
                        <input type="hidden" id="updateProductId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProductChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/products.js"></script>
</body>
</html>
