<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Product List</h1>
    </header>
    
    <main class="container my-5">
        <section id="product-list">
            <div id="products" class="row"></div>
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                Error fetching products. Please try again later.
            </div>
            <div id="pagination" class="d-flex justify-content-between align-items-center mt-4">
                <button id="prev" class="btn btn-secondary" disabled>Previous</button>
                <span id="page-info"></span>
                <button id="next" class="btn btn-secondary" disabled>Next</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/products.js"></script>
</body>
</html>
